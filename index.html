<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <!--FONTE-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Alegreya:ital,wght@0,400..900;1,400..900&display=swap"
        rel="stylesheet">

    <!--CSS PADRÃO-->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/reserva.css">


    <script src="./js/fazerReserva.js" defer></script>
    <!--REMIX ICONS-->
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.min.css" rel="stylesheet">



    <style>
        
        .quarto-card > input[type=radio]:checked + label{
            background-color: rgb(147 197 253);
        }

    </style>

    <title>Gerenciamento de reservas</title>
</head>

<body class="grid grid-cols-[minmax(200px,280px)_1fr]">

    <nav class="flex flex-col py-8 px-16 border-r-[1px] h-[100vh]">
        <div class="logo">
            <img src="./assets/images/logo_placeholder.png" alt="Logo">
        </div>
        <div class="mt-8">
            <ul>
                <li class="active mt-3 text-lg rounded-lg p-2 hover:bg-blue-300 transition-all duration-300 ease-in-out">
                    <i class="ri-user-3-fill mr-2"></i>
                    <a href="./index.html">Fazer Reserva</a>
                </li>
                <li class="mt-3 text-lg rounded-lg p-2 hover:bg-blue-300 transition-all duration-300 ease-in-out">
                    <i class="ri-user-3-fill mr-2"></i>
                    <a href="./reservas.html">Reservas</a>
                </li>
                <li class="mt-3 text-lg rounded-lg p-2 hover:bg-blue-300 transition-all duration-300 ease-in-out">
                    <i class="ri-user-3-fill mr-2"></i>
                    <a href="./quartos.html">Quartos</a>
                </li>
                <li class="mt-3 text-lg rounded-lg p-2 hover:bg-blue-300 transition-all duration-300 ease-in-out">
                    <i class="ri-user-3-fill mr-2"></i>
                    <a href="./clientes.html">Clientes</a>
                </li>
            </ul>
        </div>
    </nav>

    <main>
        <header class="order-last py-6 px-12 flex justify-between h-fit">
            <div>
                <h1 class="uppercase text-4xl">Fazer Reserva</h1>
            </div>
            <div class="header-nav flex items-center">
                <form action="" class="search w-fit">
                    <div class="border-[1px] px-2 py-[6px] rounded-xl w-[80%]">
                        <i class="ri-search-line mr-2"></i>
                        <input type="text" class="w-[80%] outline-none bg-transparent placeholder:text-gray-400"
                            placeholder="Pesquise..">
                    </div>
                </form>
                <div class="notificacao h-fit mr-4">
                    <i class="ri-notification-4-line text-xl"></i>
                </div>
                <div class="user-icon h-fit px-4 border-l-[1px]">
                    <div class="user-image w-12 h-12 rounded-full border-2">
                        <img class="object-contain object-center rounded-full" src="./assets/images/boss.png" alt="">
                    </div>
                </div>
            </div>
        </header>

        <section class="mt-16 flex flex-col justify-center container mx-auto">
            <div class="step-1 border-[1px] border-gray-600 p-4 text-2xl">
                    <p class="text-2xl">Selecione o periodo: </p>

                    <div class="flex py-8 gap-8 ">
                        <div class="checkin flex flex-col gap-4">
                            <label for="data_checkin">Data de entrada</label>
                            <input  class="border-[1px] border-green-400 p-4" id="data_checkin" type="date" required>
                        </div>
                        <div class="checkout flex flex-col gap-4">
                            <label for="data_checkout">Data de saída</label>
                            <input  class="border-[1px] border-green-400 p-4" id="data_checkout" type="date" required>
                        </div>
                    </div>

                    <div class="flex py-8 gap-8 ">
                        <div class="checkout flex flex-col gap-4">
                            <label for="qtd_pessoas">Quantidade pessoas</label>
                            <input  class="border-[1px] border-green-400 p-4" id="qtd_pessoas" type="number" required>
                        </div>
                    </div>
                    <button onclick="setDate()" class="proximo-step-1 py-2 px-4 bg-blue-300 rounded-md">Procurar Quartos</button>
            </div>
            <div class="step-2 hidden border-[1px] border-gray-600 p-4 text-2xl">
                    <p class="text-2xl">Selecione o quarto: </p>
                
                    <div class="flex flex-col py-8 gap-8 quarto-list">
                       
                    </div>
                    <button onclick="setQuarto()" class="proximo-step-1 py-2 px-4 bg-blue-300 rounded-md">Dados do cliente</button>
            </div>
            <div class="step-3 hidden border-[1px] border-gray-600 p-4 text-2xl">
                    <p class="text-2xl">Dados do Cliente: </p>

                        <div class="py-4">
                            <div>
                                <label class="mr-4" for="">Email</label>
                                <input class="bg-gray-200 outline-none border-black border-[1px] rounded-md px-2 py-1" type="email" name="email" required>
                                <button onclick="getUsers()" class="ml-4 py-1 px-4 rounded-md bg-green-500 text-white search-cliente">Buscar</button>
                                <a href="./clientes.html" class="hidden ml-4 py-1 px-4 rounded-md bg-green-500 text-white cadastrar-cliente" target="_blank">Cadastrar Cliente</a>
                            </div>
                            <span class="text-red-500 hidden error-not-found">Cliente não encontrado</span>
                           
                        </div>
                        <div class="dados-container">
                            <div class="py-4">
                                <label class="mr-4" for="">Nome</label>
                                <input class="bg-gray-200 outline-none  border-black border-[1px] rounded-md px-2 py-1" type="text" name="nome" readonly>
                            </div>
                            <div class="py-4">
                                <label class="mr-4" for="">Sobrenome</label>
                                <input class="bg-gray-200 outline-none  border-black border-[1px] rounded-md px-2 py-1" type="text" name="sobrenome" readonly>
                            </div>
                            <div class="py-4">
                                <label class="mr-4" for="">Telefone</label>
                                <input class="bg-gray-200 outline-none  border-black border-[1px] rounded-md px-2 py-1" type="tel"  name="telefone" readonly>
                            </div>
                        </div>
                        <button class="btn-finalizar hidden py-1 px-4 rounded-md bg-green-500 text-white" onclick="finalizarReserva()">Finalizar Reserva</button>
            </div>
        </section>
    </main>
    <div class="modal">
        <div class="modal-content">
           
        </div>
    </div>
    <!--DATA LIST-->
    <script src="./js/reserva.js"></script>
    <script>
        init(".clientes tbody", {
            apiUrl: "http://127.0.0.1:5000/reservas"
        })
    </script>
</body>

</html>
