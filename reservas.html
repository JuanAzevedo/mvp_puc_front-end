<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <!--FONTE-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Alegreya:ital,wght@0,400..900;1,400..900&display=swap"
        rel="stylesheet">

    <!--CSS PADRÃO-->
    <link rel="stylesheet" href="css/style.css">

    <!--REMIX ICONS-->
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.min.css" rel="stylesheet">



    <style>
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        /* Estilo para linhas ímpares */
        tr:nth-child(odd) {
            background-color: #ffffff;
        }
    </style>
    <title>Gerenciamento de reservas</title>
</head>

<body class="grid grid-cols-[minmax(200px,280px)_1fr]">

    <nav class="flex flex-col py-8 px-16 border-r-[1px] h-[100vh]">
        <div class="logo">
            <img src="./assets/images/logo_placeholder.png" alt="Logo">
        </div>
        <div class="mt-8">
            <ul>
                <li class="active mt-3 text-lg rounded-lg p-2 hover:bg-blue-300 transition-all duration-300 ease-in-out">
                    <i class="ri-user-3-fill mr-2"></i>
                    <a href="./reservas.html">Reservas</a>
                </li>
                <li class="mt-3 text-lg rounded-lg p-2 hover:bg-blue-300 transition-all duration-300 ease-in-out">
                    <i class="ri-user-3-fill mr-2"></i>
                    <a href="./quartos.html">Quartos</a>
                </li>
                <li class="mt-3 text-lg rounded-lg p-2 hover:bg-blue-300 transition-all duration-300 ease-in-out">
                    <i class="ri-user-3-fill mr-2"></i>
                    <a href="./clientes.html">Clientes</a>
                </li>
            </ul>
        </div>
    </nav>

    <main>
        <header class="order-last py-6 px-12 flex justify-between h-fit">
            <div>
                <h1 class="uppercase text-4xl">Reservas</h1>
            </div>
            <div class="header-nav flex items-center">
                <form action="" class="search w-fit">
                    <div class="border-[1px] px-2 py-[6px] rounded-xl w-[80%]">
                        <i class="ri-search-line mr-2"></i>
                        <input type="text" class="w-[80%] outline-none bg-transparent placeholder:text-gray-400"
                            placeholder="Pesquise..">
                    </div>
                </form>
                <div class="notificacao h-fit mr-4">
                    <i class="ri-notification-4-line text-xl"></i>
                </div>
                <div class="user-icon h-fit px-4 border-l-[1px]">
                    <div class="user-image w-12 h-12 rounded-full border-2">
                        <img class="object-contain object-center rounded-full" src="./assets/images/boss.png" alt="">
                    </div>
                </div>
            </div>
        </header>

        <section class="mt-16 flex flex-col justify-center container mx-auto">
            <div>
                <button class="p-2 text-white rounded-sm text-sm bg-green-500 mb-8" onclick="createModal()">Criar Reserva</button>
            </div>
            <table class="clientes table-auto w-full">
                <!-- Table header -->
                <thead class="text-[13px] text-slate-500/70">
                    <tr>
                        <th
                            class="px-5 py-2 first:pl-3 last:pr-3 bg-slate-100 first:rounded-l last:rounded-r last:pl-5 last:sticky last:right-0">
                            <div class="font-medium text-left">#</div>
                        </th>
                        <th
                            class="px-5 py-2 first:pl-3 last:pr-3 bg-slate-100 first:rounded-l last:rounded-r last:pl-5 last:sticky last:right-0">
                            <div class="font-medium text-left">Nº Quarto</div>
                         </th>
                        <th
                            class="px-5 py-2 first:pl-3 last:pr-3 bg-slate-100 first:rounded-l last:rounded-r last:pl-5 last:sticky last:right-0">
                            <div class="font-medium text-left">Checkin</div>
                        </th>
                        <th
                            class="px-5 py-2 first:pl-3 last:pr-3 bg-slate-100 first:rounded-l last:rounded-r last:pl-5 last:sticky last:right-0">
                            <div class="font-medium text-left">Checkout</div>
                        </th>
                        <th
                            class="px-5 py-2 first:pl-3 last:pr-3 bg-slate-100 first:rounded-l last:rounded-r last:pl-5 last:sticky last:right-0">
                            <div class="font-medium text-left">Nº Pessoas</div>
                        </th>
                        <th
                            class="px-5 py-2 first:pl-3 last:pr-3 bg-slate-100 first:rounded-l last:rounded-r last:pl-5 last:sticky last:right-0">
                            <div class="font-medium text-left">Nome Cliente</div>
                        </th>
                        <th
                            class="px-5 py-2 first:pl-3 last:pr-3 bg-slate-100 first:rounded-l last:rounded-r last:pl-5 last:sticky last:right-0">
                            <div class="font-medium text-left">Ações</div>  
                        </th>
                    </tr>
                </thead>
                <!-- Table body -->
                <tbody class="text-sm font-medium">
                    <!-- Row -->

                    <!-- Row -->

                </tbody>
            </table>
        </section>
    </main>
    <div class="modal">
        <div class="modal-content">
           
        </div>
    </div>
    <!--DATA LIST-->
    <script src="./js/reserva.js"></script>
    <script>
        init(".clientes tbody", {
            apiUrl: "http://127.0.0.1:5000/reservas"
        })
    </script>
</body>

</html>
