<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <!--FONTE-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <nav class="flex flex-col py-8 px-16 border-r-[1px] h-[100vh]">

                </li>
                <li class="mt-3 text-lg rounded-lg p-2 hover:bg-blue-300 transition-all duration-300 ease-in-out">
                    <i class="ri-user-3-fill mr-2"></i>
                    <a href="">Charts</a>

                <li class="mt-3 text-lg rounded-lg p-2 hover:bg-blue-300 transition-all duration-300 ease-in-out">

                </li>
                <li class="mt-3 text-lg rounded-lg p-2 hover:bg-blue-300 transition-all duration-300 ease-in-out">
                    <i class="ri-user-3-fill mr-2"></i>
                    <a href="">Loggout</a>
                </li>
            </ul>
        </div>
    </nav>

    <main>
        <header class="order-last py-6 px-12 flex justify-between h-fit">
            <div>
                <h1 class="uppercase text-4xl">Cadastrar Reserva</h1>
            </div>
            <div class="header-nav flex items-center">
                <form action="" class="search w-fit">
                    <div class="border-[1px] px-2 py-[6px] rounded-xl w-[80%]">
                        <i class="ri-search-line mr-2"></i>
                        <input type="text" class="w-[80%] outline-none bg-transparent placeholder:text-gray-400"
                            placeholder="Pesquise..">
                    </div>
                </form>
                <div class="notificacao h-fit mr-4">
                    <i class="ri-notification-4-line text-xl"></i>
                </div>
                <div class="user-icon h-fit px-4 border-l-[1px]">
                    <div class="user-image w-12 h-12 rounded-full border-2">
                        <img class="object-contain object-center rounded-full" src="./assets/images/boss.png" alt="">
                    </div>
                </div>
            </div>
        </header>

        <section class="mt-16 flex justify-center container mx-auto relative">
            <table id="tabela-contatos">
                <table class="table-auto w-full">
                    <!-- Table header -->
                    <thead class="text-[13px] text-slate-500/70">
                        <tr>
                            <th
                                class="px-5 py-2 first:pl-3 last:pr-3 bg-slate-100 first:rounded-l last:rounded-r last:pl-5 last:sticky last:right-0">

                            </th>
                            <th
                                class="px-5 py-2 first:pl-3 last:pr-3 bg-slate-100 first:rounded-l last:rounded-r last:pl-5 last:sticky last:right-0">
                                <div class="font-medium text-left">Nome</div>
                            </th>
                            <th
                                class="px-5 py-2 first:pl-3 last:pr-3 bg-slate-100 first:rounded-l last:rounded-r last:pl-5 last:sticky last:right-0">
                                <div class="font-medium text-left">Sobrenome</div>
                            </th>
                            <th
                                class="px-5 py-2 first:pl-3 last:pr-3 bg-slate-100 first:rounded-l last:rounded-r last:pl-5 last:sticky last:right-0">
                                <div class="font-medium text-left">Telefone</div>
                            </th>
                            <th
                                class="px-5 py-2 first:pl-3 last:pr-3 bg-slate-100 first:rounded-l last:rounded-r last:pl-5 last:sticky last:right-0">
                                <div class="font-medium text-left">Email</div>
                            </th>
                            <th
                            class="px-5 py-2 first:pl-3 last:pr-3 bg-slate-100 first:rounded-l last:rounded-r last:pl-5 last:sticky last:right-0">
                            <div class="font-medium text-left">Ações</div>
                        </th>
                        </tr>
                    </thead>
                    <!-- Table body -->
                    <tbody class="text-sm font-medium">
                        <!-- Row -->
                        <tr>
                            <td
                                class="px-5 py-3 border-b border-slate-200 first:pl-3 last:pr-3 last:bg-gradient-to-r last:from-transparent last:to-white last:to-[12px] last:pl-5 last:sticky last:right-0">
                                <div class="text-slate-500">1</div>
                            </td>
                            <td class="px-5 py-3 border-b border-slate-200 first:pl-3 last:pr-3 last:bg-gradient-to-r last:from-transparent last:to-white last:to-[12px] last:pl-5 last:sticky last:right-0">
                                <div class="text-slate-900">Juan</div>
                            </td>
                            <td
                                class="px-5 py-3 border-b border-slate-200 first:pl-3 last:pr-3 last:bg-gradient-to-r last:from-transparent last:to-white last:to-[12px] last:pl-5 last:sticky last:right-0">
                                <div class="text-slate-500">Azevedo</div>
                            </td>
                            <td
                                class="px-5 py-3 border-b border-slate-200 first:pl-3 last:pr-3 last:bg-gradient-to-r last:from-transparent last:to-white last:to-[12px] last:pl-5 last:sticky last:right-0">
                                <div class="text-slate-900">21996260905</div>
                            </td>
                            <td
                                class="px-5 py-3 border-b border-slate-200 first:pl-3 last:pr-3 last:bg-gradient-to-r last:from-transparent last:to-white last:to-[12px] last:pl-5 last:sticky last:right-0">
                                <div class="text-slate-900">juanmatheus@gmail.com</div>
                            </td>
                        </tr>
                        <!-- Row -->

                    </tbody>
                </table>
                <tbody>
